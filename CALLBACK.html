   function createPost(post, callback){
       setTimeout(() => {
           posts.push(post);
           callback();
       }, 3000);
   }

   function getPosts(){
       setTimeout(() => {
           let output = '';
           posts.forEach((post) => {
               output += `<li>${post.title}: ${post.body}</li>`;
           });
           document.body.innerHTML = output;
       }, 1000);
   }

   createPost({title: 'post 3', body: 'this is post 3'}, getPosts);
