<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="thing">Testing Fade Out Effect</div>
</body>

<script>
    var s = document.getElementById('thing').style;
    s.opacity = 1;
    (function fade(){
        (s.opacity -= 0.1) <0 ? s.display = "none" : setTimeout(fade,200)
    })()
</script>
</html>
