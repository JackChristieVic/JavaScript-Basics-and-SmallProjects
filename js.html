    <div id="date"></div>

<script>
    let today = new Date();
    console.log(today);

    function getDays(month, year){
        return 32 - new Date(year, (month-1), 32).getDate();
    }

    today = getDays(08, 2019);

    // today = today.getHours() + ":" + today.getMinutes() + ":" +today.getSeconds();
    let date_div = document.getElementById("date");
    date_div.textContent = today;
    date_div.style.fontSize = "1.5em";
    date_div.style.color = "blue";
</script>
